<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="header" style="background-image: linear-gradient(150deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 1)), url(images/banner.png)">
    <div class="container container-flex">
      <div>
        <h1>Manuskript</h1>
        <p>A free creative writing tool!</p>
      </div>
      <a class="button" href="https://www.theologeek.ch/manuskript/">Official Site</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>Features:</h2>
    <div class="cards">
      <div class="card">
        <img src="images/to-do.jpeg" alt="to-do list">
        <div class="card-text">
          <h3>Lightweight</h3>
          <p>You'll hardly know its running.  Until it crashes.</p>
        </div>
      </div>
      <div class="card">
        <img src="images/to-do.jpeg" alt="to-do list">
        <div class="card-text">
          <h3>Stay Organized</h3>
          <p>Track characters, locations, and more!</p>
        </div>
      </div>
      <div class="card">
        <img src="images/to-do.jpeg" alt="to-do list">
        <div class="card-text">
          <h3>Free!</h3>
          <p>Only costs the time you'll lose troubleshooting.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="container container-center">
      <ul class="socials-bar">
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-github-alt"></i></a></li>
      </ul>
      <h3>Built for Le Wagon</h3>
    </div>
  </div>
</body>
</html>
